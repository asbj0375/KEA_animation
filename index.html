<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNSEDRENGEN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id=game_background></div>

            <div id="game_elements">
                <div id="glad"></div>
                <div id="ked" class="hide"></div>
                <div id="frikadelle" class="hop_frikadelle frikadelle">
                    <div class="frikadelle_sprite"></div>
                </div>
                <div id="frikadelle1" class="hop_frikadelle frikadelle">
                    <div class="frikadelle_sprite"></div>
                </div>
                <div id="frikadelle2" class="hop_frikadelle frikadelle">
                    <div class="frikadelle_sprite"></div>
                </div>
                <div id="broccoli" class="hop_broccoli broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="broccoli1" class="hop_broccoli broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="broccoli2" class="hop_broccoli broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="broccoli3" class="hop_broccoli broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="gulerod" class="hop_gulerod gulerod">
                    <div class="gulerod_sprite"></div>
                </div>
                <div id="gulerod1" class="hop_gulerod gulerod">
                    <div class="gulerod_sprite"></div>

                </div>
                <div id="gulerod2" class="hop_gulerod gulerod">
                    <div class="gulerod_sprite"></div>

                </div>

            </div>

            <div id="game_ui">
                <div id="points">
                    <span class="score"></span>
                    <span class="antal">0
                    </span>
                </div>
                <div id="energy">
                    <div id="heart1" class="heart"></div>
                    <div id="heart2" class="heart"></div>
                    <div id="heart3" class="heart"></div>
                </div>
                <div id="tid">0</div>

            </div>
        </div>



        <div id="start" class="hide">
            <div id="play" class="knap"></div>

            <div id="frikadelle_ben" class=""></div>
            <div id="broccoli_bat" class=""></div>
            <div id="gulerod_smoke" class=""></div>
            <div id="kappe" class=""></div>
        </div>
        <div id="settings" class="knap"></div>

        <div id="settings_screen" class="hide">
            <div id="setting_music">

                <div id="music" class="">
                    <div id="music_sprite" class="off_on"></div>
                </div>

            </div>
            <!--           <h1>Settings</h1>-->
            <div id="setting_effekt_sound">


                <div id="sfx" class="on">
                    <div id="sfx_sprite"></div>
                </div>
            </div>
            <div id="setting_close">


            </div>
        </div>
        <div id="gameover" class="hide">
            <div id="try_again_loser" class="knap"></div>
        </div>
        <div id="levelcomplete" class="hide">
            <div id="try_again_winner" class="knap"></div>
        </div>


        <audio id="musik" controls src="bensound-littleidea.mp3"></audio>
        <audio id="vinder" src="levelcomplete.mp3"></audio>
        <audio id="taber" src="buuh.mp3"></audio>
        <audio id="frikadelle_lyd" src="dunse.mp3"></audio>
        <audio id="broccoli_lyd" src="broccoli.mp3"></audio>
        <audio id="gulerod_lyd" src="gulerod.mp3"></audio>
        <audio id="knap_lyd" src="startknap.mp3"></audio>

    </div>




    <script src="script.js"></script>


</body>

</html>
