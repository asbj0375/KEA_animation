<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUNSEDRENGEN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id=game_background></div>

            <div id="game_elements">
                <div id="glad"></div>
                <div id="ked"></div>
                <div id="frikadelle" class="hop_frikadelle">
                    <div class="frikadelle_sprite"></div>
                </div>
                <div id="frikadelle1" class="hop_frikadelle">
                    <div class="frikadelle_sprite"></div>
                </div>
                <div id="frikadelle2" class="hop_frikadelle">
                    <div class="frikadelle_sprite"></div>
                </div>
                <div id="broccoli" class="hop_broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="broccoli1" class="hop_broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="broccoli2" class="hop_broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="broccoli3" class="hop_broccoli">
                    <div class="broccoli_sprite"></div>
                </div>
                <div id="gulerod" class="hop_gulerod">
                    <div class="gulerod_sprite"></div>
                </div>
                <div id="gulerod1" class="hop_gulerod">
                    <div class="gulerod_sprite"></div>

                </div>
                <div id="gulerod2" class="hop_gulerod">
                    <div class="gulerod_sprite"></div>

                </div>

            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="score"></div>
                <div id="ur"></div>
                <div id="viser"></div>
                <div id="liv"></div>
            </div>
        </div>



        <div id="start" class="">
            <div id="play" class=""></div>
            <div id="settings_button" class=""></div>
            <div id="frikadelle_ben" class=""></div>
            <div id="broccoli_bat" class=""></div>
            <div id="gulerod_smoke" class=""></div>
            <div id="kappe" class=""></div>
        </div>
        <div id="settings"></div>
        <div id="gameover"></div>
        <div id="levelcomplete"></div>


    </div>


    <script src="script.js"></script>


</body>

</html>
